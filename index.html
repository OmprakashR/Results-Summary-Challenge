<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">



  <!--font css-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

<!--custome css-->
<link rel="stylesheet" href="assets/style.css">

  <title>Frontend Mentor | Results summary component</title>
 
</head>

<body>
  <!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.

  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

<main class="main-area">

<div class="mid_div ">
  <div class="summary_leftcard">
<div class="summary_heading">
  <span>
    Your Result
  </span>
</div>

<div class="summary_indicator ">
  <div >76
    
  </div>
  <span>of 100</span>
  </div>
  <div class="summary_info">
    <div class="tag">Great</div>
  <p> You scored higher than 65% of the people who have taken these tests.
  </p>
  </div>
  </div>
  </div>
 <div class="Summary_right_card">
  <div class="summary_right_card_heading">
<h3>Summary</h3>
  </div>
   <div id="Summary_card">
      </div>
 
<button class="btn">Continue</button>
</div>

</div>
  
</main>







  <script>
    fetch('data.json')
      .then((response) => response.json())
      .then(data => {
        let text = "";
        for (let i = 0; i < data.length; i++) { 

          let mainDiv = " <div class='sub_" + i + " divsub '><span> <span> <img src=" + data[i].icon + "> </span>  <span> " + data[i].category + " </span> </span>  <span> " + data[i].score + " / <b class='text_total'> 100</b></span> </div> ";
          text += mainDiv; 
          }
        document.getElementById("Summary_card").innerHTML = text;
      });

  </script>

</body>

</html>
